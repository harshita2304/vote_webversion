<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Successful</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
        overflow: hidden;
      }

      .container {
        text-align: center;
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 1s ease-in-out;
      }

      h1 {
        font-size: 2.5em;
        color: #28a745;
        margin-bottom: 20px;
        animation: bounceIn 1s ease-in-out;
      }

      p {
        font-size: 1.2em;
        color: #555;
        margin-bottom: 20px;
      }

      button {
        padding: 12px 24px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      }

      button:active {
        transform: translateY(0);
        box-shadow: none;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
    <script>
      // Redirect function
      function redirectToLoginPage(role) {
        if (role === "voter") {
          window.location.href = "/vlogin.html"; // Redirect to voter login page
        } else if (role === "candidate") {
          window.location.href = "/clogin.html"; // Redirect to candidate login page
        }
      }

      // Function to extract role from URL query parameter
      function getRoleFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("role");
      }

      // Perform redirection on page load
      window.onload = function () {
        const role = getRoleFromURL();
        if (role) {
          redirectToLoginPage(role);
        } else {
          // Handle invalid or missing role parameter
          console.error("Invalid or missing role parameter in URL");
        }
      };
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Registration Successful</h1>
      <p>Your registration was successful!</p>
      <!-- Optional button to redirect manually -->
      <!-- <button onclick="redirectToLoginPage(getRoleFromURL())">Go to Login</button> -->
    </div>
  </body>
</html>

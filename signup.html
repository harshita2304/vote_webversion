<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page/ Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        text-align: center;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      form {
        margin-top: 20px;
        text-align: left;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      input[type="file"] {
        margin-top: 10px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form action="/submit-form" method="post">
        <input
          type="text"
          name="F_name"
          placeholder="First Name"
          required
        /><br />
        <input
          type="text"
          name="L_name"
          placeholder="Last Name"
          required
        /><br />
        <input
          type="text"
          name="password"
          placeholder="PASSWORD(6 DIGITS NUMERIC)"
          required
        /><br />
        <input type="email" name="email" placeholder="Email" required /><br />
        <input
          type="tel"
          name="mobile"
          placeholder="Mobile Number"
          required
        /><br />
        <textarea
          name="address"
          placeholder="Address"
          rows="4"
          required
        ></textarea
        ><br />
        <input type="text" name="city" placeholder="City" required /><br />
        <input
          type="text"
          name="country"
          placeholder="Country"
          required
        /><br />
        <input
          type="number"
          name="adhaar"
          placeholder="Aadhaar Number"
          required
        /><br />
        <input
          type="text"
          name="voterid"
          placeholder="Voter ID"
          required
        /><br />
        <input type="file" name="image" accept="image/*" /><br />
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>

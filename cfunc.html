<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Election Results</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      .container {
        max-width: 600px;
        width: 100%;
        padding: 30px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeInUp 1s ease-in-out;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #007bff;
        text-shadow: 1px 2px 4px rgba(0, 123, 255, 0.2);
      }

      .votes {
        margin-bottom: 30px;
        font-size: 18px;
      }

      .votes h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
      }

      .votes h3 {
        font-size: 20px;
        color: #555;
      }

      .withdraw-btn {
        padding: 15px 30px;
        background-color: #dc3545;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .withdraw-btn:hover {
        background-color: #c82333;
        transform: translateY(-3px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      }

      .withdraw-btn:active {
        transform: translateY(0);
        box-shadow: none;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Election Results</h1>
      <div class="votes">
        <h2>Total Votes: <span id="total-votes">1000</span></h2>
        <h3>City with Maximum Votes: <span id="max-city">New York</span></h3>
      </div>
      <button class="withdraw-btn" onclick="withdrawCandidate()">
        Withdraw Candidate
      </button>
    </div>

    <script>
      function withdrawCandidate() {
        // Add logic to withdraw the candidate from the election
        alert("Candidate has been withdrawn from the election.");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Election Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        text-align: center;
      }

      h1 {
        color: #333;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .votes {
        margin-bottom: 20px;
      }

      .withdraw-btn {
        padding: 10px 20px;
        background-color: #dc3545;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .withdraw-btn:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Election Results</h1>
      <div class="votes">
        <h2>Total Votes: <span id="total-votes">1000</span></h2>
        <h3>City with Maximum Votes: <span id="max-city">New York</span></h3>
      </div>
      <button class="withdraw-btn" onclick="withdrawCandidate()">
        Withdraw Candidate
      </button>
    </div>

    <script>
      function withdrawCandidate() {
        // Add logic to withdraw the candidate from the election
        alert("Candidate has been withdrawn from the election.");
      }
    </script>
  </body>
</html>

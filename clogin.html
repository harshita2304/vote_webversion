<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidate Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        max-width: 400px;
        width: 100%;
        padding: 30px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 1s ease-in-out;
      }

      h1 {
        font-size: 28px;
        color: #007bff;
        margin-bottom: 20px;
        text-shadow: 1px 1px 5px rgba(0, 123, 255, 0.2);
      }

      form {
        margin-top: 20px;
        text-align: left;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      }

      button:active {
        transform: translateY(0);
        box-shadow: none;
      }

      a {
        display: block;
        color: #007bff;
        text-decoration: none;
        margin-top: 10px;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #0056b3;
      }

      .warning {
        margin-top: 20px;
        font-size: 16px;
        color: #dc3545;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
      }

      .warning:before {
        content: "⚠️";
        margin-right: 10px;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Candidate Login</h1>
      <form action="/cfunc.html" method="post">
        <input
          type="text"
          name="mobile"
          placeholder="MOBILE NUMBER"
          required
        /><br />
        <div>
          <label for="password">PASSWORD:</label><br />
          <input type="password" id="password" name="password" required /><br />
        </div>
        <button type="submit">Login</button>
        <div>
          <a href="/forgot.html" target="_blank">Forgot your password? Reset.</a
          ><br />
          <a href="public/signup.html" target="_blank"
            >Not a user? Register as a Candidate</a
          ><br />
        </div>
      </form>
      <div class="warning">
        Warning: Candidate ID is the same as the Candidate's Mobile Number.
      </div>
    </div>
  </body>
</html>

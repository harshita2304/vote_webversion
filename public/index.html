<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOTOIn</title>
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 20px;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow: 2px 4px 4px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 24px;
        margin-bottom: 40px;
        text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.2);
      }

      .button {
        display: inline-block;
        padding: 15px 30px;
        margin: 10px;
        font-size: 18px;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 50px;
        background-color: #007bff;
        box-shadow: 0 8px 15px rgba(0, 123, 255, 0.4);
        transition: all 0.4s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .button:hover {
        background-color: #0056b3;
        box-shadow: 0 15px 20px rgba(0, 123, 255, 0.6);
        transform: translateY(-3px);
      }

      .button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
        transform: translate(-50%, -50%) scale(0);
      }

      .button:hover::before {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 36px;
        }

        p {
          font-size: 20px;
        }

        .button {
          font-size: 16px;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to VOTOIn</h1>
      <p>Please select your role:</p>
      <button class="button" onclick="redirectToSignup('voter')">
        Register as Voter
      </button>
      <button class="button" onclick="redirectToSignup('candidate')">
        Register as Candidate
      </button>
    </div>

    <script>
      function redirectToSignup(type) {
        console.log("Redirecting to signup page with type:", type);
        window.location.href = `/signup?type=${type}`;
      }
    </script>
  </body>
</html>

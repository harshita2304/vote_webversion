<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOTOIn</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
        text-align: center;
      }

      .container {
        margin-top: 50px;
      }

      h1 {
        color: #333;
      }

      .button {
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        font-size: 18px;
        margin-bottom: 20px;
        padding: 10px 20px;
        border: 2px solid #007bff;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        cursor: pointer;
      }

      .button:hover {
        background-color: #0056b3;
      }

      .button + .button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to VOTOIn</h1>
      <p>Please select your role:</p>
      <button class="button" onclick="redirectToSignup('voter')">
        Register as Voter
      </button>
      <button class="button" onclick="redirectToSignup('candidate')">
        Register as Candidate
      </button>
    </div>

    <script>
      function redirectToSignup(type) {
        console.log("Redirecting to signup page with type:", type);
        window.location.href = `/signup?type=${type}`;
      }
    </script>
  </body>
</html>

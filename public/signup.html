<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page/ Registration Form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        max-width: 600px;
        width: 100%;
        padding: 30px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        color: #333;
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      }

      form {
        margin-top: 20px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="number"],
      input[type="password"],
      textarea,
      input[type="file"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus,
      input[type="number"]:focus,
      input[type="password"]:focus,
      textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        outline: none;
      }

      button {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
      }

      button:active {
        transform: translateY(0);
        box-shadow: none;
      }

      /* File input styling */
      input[type="file"] {
        font-size: 16px;
        border: none;
        background: none;
        color: #333;
        cursor: pointer;
      }

      input[type="file"]::file-selector-button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="file"]::file-selector-button:hover {
        background-color: #0056b3;
      }

      /* Responsive */
      @media (max-width: 768px) {
        h1 {
          font-size: 28px;
        }

        button {
          font-size: 16px;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form id="registrationForm" method="post">
        <input
          type="text"
          name="F_name"
          placeholder="First Name"
          required
        /><br />
        <input
          type="text"
          name="L_name"
          placeholder="Last Name"
          required
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Password (6 digits numeric)"
          pattern="[0-9]{6}"
          required
        /><br />
        <input type="email" name="email" placeholder="Email" required /><br />
        <input
          type="tel"
          name="mobile"
          placeholder="Mobile Number"
          pattern="[0-9]{10}"
          required
        /><br />
        <textarea
          name="address"
          placeholder="Address"
          rows="4"
          required
        ></textarea
        ><br />
        <input type="text" name="city" placeholder="City" required /><br />
        <input
          type="text"
          name="country"
          placeholder="Country"
          required
        /><br />
        <input
          type="number"
          name="adhaar"
          placeholder="Aadhaar Number"
          required
        /><br />
        <input
          type="text"
          name="voterid"
          placeholder="Voter ID"
          required
        /><br />
        <input type="file" name="image" accept="image/*" /><br />
        <input type="hidden" name="type" id="registrationType" value="voter" />
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
